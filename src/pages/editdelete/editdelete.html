<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Edit and Delete Charging Stations</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "initForm()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
   <ion-item>
      <ion-label>Select Station Type</ion-label>
      <ion-select [(ngModel)]="eStation.est" submitText="Okay" cancelText="Back">
        <ion-option value="Residence">Residence</ion-option>
        <ion-option value="Charging Station">Charging Station</ion-option>
      </ion-select>
    </ion-item><ion-item>
    <ion-input type="text" placeholder="Station Name" [(ngModel)]="eStation.eName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label text-center>Coordinates</ion-label>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Latitude" [(ngModel)]="eStation.eLatitude"></ion-input>
    <ion-input type="text" placeholder="Longtitude" [(ngModel)]="eStation.eLongitude"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>No of charge plugs</ion-label>
      <ion-select [(ngModel)]="eStation.eplugs" submitText="Okay" cancelText="Back">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
      </ion-select>
    </ion-item>
  <ion-item>
    <ion-label>Add Image URL</ion-label>
    <ion-input type="text" [(ngModel)]="eStation.eImage"></ion-input>
  </ion-item>  
  <ion-item>
    <ion-label text-center>Contact Details</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Phone</ion-label>
    <ion-input type="text" [(ngModel)]="eStation.ephone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="text" [(ngModel)]="eStation.eemail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Address</ion-label>
    <ion-input type="text" [(ngModel)]="eStation.eaddress"></ion-input>
  </ion-item>
  <div text-center padding-top=10px>
    <button ion-button full name="edit" (click)="editStations()">Save changes</button>
  </div>
  <div text-center padding-top=10px>
    <button ion-button full name="delete" (click)="deleteStations()" >Delete Station</button>
  </div>
</ion-list>
</ion-content>

<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Record</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>Start Time</ion-label>
  <ion-datetime displayFormat="h:mm" pickerFormat="h mm" [(ngModel)]="timerReady"></ion-datetime>
</ion-item>
<button ion-button (click)="adData()"> start </button>
<div>
  <div style="height: 6vw"></div>
  <div style="height: 6vw"></div>
  <div style="height: 6vw"></div>
  <timer></timer>
</div>
</ion-content>

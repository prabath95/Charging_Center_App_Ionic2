<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>View Appointments</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refreshPage()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Search from Date</ion-label>
    <ion-datetime [(ngModel)]="date" displayFormat="MMM DD YYYY" (ionChange)="searchD(date)"></ion-datetime>
  </ion-item>
  <ion-list>

    <ion-item-sliding *ngFor="let item of showItem">
      <ion-item>
        <p>Name :{{ item.Name }}</p>
        <p>Date : {{ item.date }}</p>
        <p>Time : {{ item.time }}</p>
        <p>Time Duration : {{ item.td }}</p>
        <p>Type of Plug : {{ item.tp }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="editDetails(item)">
    <ion-icon name="md-create"> Edit</ion-icon>
    </button>
      </ion-item-options>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteDetails(item.$key)">
    <ion-icon name="md-trash"> Delete</ion-icon>
    </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
